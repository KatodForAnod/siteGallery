{{define "imgBlock"}}
<div class="bodyIndexBlock">
    <div class="pageImageView">
        <img alt="Blank" src="{{.Image.Data}}"/>
    </div>
    <table class="pageImageView">
        <tr>
            {{range .Image.Tags}}
            <td><b>tag@{{ . }}</b></td>
            {{end}}
        </tr>
    </table>
</div>
{{end}}

{{define "imgBlock"}}
<div class="mainBlock">
    <div class="thumb">
        <a href="/loadImg"><img alt="Blank" border=1 src="{{.ImagePlus}}"/></a>
        {{range .ImagesArr}}
        <a href="/viewImg?id={{.Id}}"><img src={{.Data}} alt="Blank"/></a>
        {{end}}
    </div>

    <div class="mainBlockControl">
        <ul class="prevCurrNext">
            <li><a href={{.PagePrev}}>Prev</a></li>
            <li><a href={{.PageNext}}>Next</a></li>
        </ul>
    </div>
</div>
{{end}}

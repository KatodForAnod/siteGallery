{{define "MainPage"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>siteGallery</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        body {
            position: absolute;
            background: url("{{.ImageBackground}}") repeat;

            left: -25px;
            right: -25px;
            top: -25px;
            padding: 1%;
            box-shadow: inset 0 0 0 3000px rgba(150, 150, 150, 0.192);
            backdrop-filter: blur(15px);
        }

        .mainDivBlock {
            background: #ffffff;
            width: 80%;
            margin: 1% auto;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Параметры тени */
        }

        .headerBlockIndex {
            text-align: left;
            background: #5B4176;
            font-size: large;
            height: 20%;
        }

        .headerBlockIndex p {
            padding: 40px;
            margin: 0;
        }

        #navigationHeaderBar {
            margin: 0;
            padding: 30px 20px 20px;
            list-style: none;
            text-align: right;
        }

        #navigationHeaderBar li {
            display: inline;
        }

        #navigationHeaderBar a {
            color: #D7E6F3;
            text-shadow: none;
            text-decoration: none;
        }


        .bodyIndexBlock {
            padding: 1%;
            height: 100%;
            background: #D7E6F3;
            position: relative;
            align-items: center;
            justify-content: center;
        }

        .loadImageBlock {
            padding: 10px;
            height: 900px;
            background: #D7E6F3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottomTextAbout {
            padding: 2px;
            text-align: right;
        }

        .uppText {
            color: #D7E6F3;
            text-shadow: 6px 6px 0 rgba(0, 0, 0, 0.2);
        }

        .imagesArray img {
            padding: 15px;
            margin: 5px;
            width: 225px;
            height: 225px;
            border-radius: 30px;

            transform: scale(1, 1);
            transition-timing-function: ease-out;
            transition-duration: 550ms;
        }

        .imagesArray img:hover {
            -webkit-transition: transform 0.5s ease-in-out;
            transform: scale(1.1);
        }

        .imagesArray {
            text-align: center;
        }

        .bottomBlockControl {
            left: 40%;
            right: 40%;
        }

        .bottomBlockControl a {
            color: #000000;
            text-shadow: none;
            text-decoration: none;
        }

        .pageImageView {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pageImageView img {
            width: 80%; /* Ширина */
            height: 80%;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .pageImageView td {
            padding: 15px;
        }

        .prevCurrNext {
            padding-inline-start: 0;
            text-align: center;
            padding: 1%;
        }

        .prevCurrNext a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
        }

        .prevCurrNext a:hover {
            background-color: #ddd;
            color: black;
        }

        .previous {
            background-color: #f1f1f1;
            color: black;
        }

        .next {
            background-color: rgba(94, 68, 121, 0.35);
            color: white;
        }
    </style>
</head>
<body>
<div class="mainDivBlock">
    <div class="headerBlockIndex">
        <div>
            <ul id="navigationHeaderBar">
                <li><a href="/mainPg?id=1">Главная</a></li>
                <li><a href="#">Новости</a></li>
                {{template "indexHeader" .}}
            </ul>
        </div>
    </div>

    {{template "imgBlock" .}}
</div>
</body>
</html>
{{end}}

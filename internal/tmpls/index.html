{{define "MainPage"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>siteGallery</title>
    <style>
        body {
            background: url('{{.ImageBackground}}') center/100% repeat; /* Параметры фона */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            margin: 0;
        }

        .parent {
            background: #ffffff;
            width: 80%;
            margin: 1% auto;
        }

        .uppImage {
            text-align: left;
            background: #5B4176;
            font-size: large;
            height: 20%;
        }

        .uppImage p {
            padding: 40px;
            margin: 0;
        }

        #navbar {
            margin: 0;
            padding: 30px 20px 20px;
            list-style: none;
            text-align: right;
        }

        #navbar li {
            display: inline;
        }

        #navbar a {
            color: #D7E6F3;
            text-shadow: none;
            text-decoration: none;
        }


        .mainBlock {
            padding: 1%;
            height: 100%;
            background: #D7E6F3;
            position: relative;
        }

        .downloadBlock {
            padding: 10px;
            height: 900px;
            background: #D7E6F3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottomTextAbout {
            padding: 2px;
            text-align: right;
        }

        .uppText {
            color: #D7E6F3;
            text-shadow: 6px 6px 0 rgba(0, 0, 0, 0.2);
        }

        .thumb img {
            padding: 15px;
            margin: 5px;
            width: 225px;
            height: 225px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        .thumb img:hover {
            background: rgba(91, 65, 118, 0.4);
        }

        .thumb {
            text-align: center;
        }

        .mainBlockControl {
            left: 40%;
            right: 40%;
        }

        .prevCurrNext li {
            display: inline;
        }

        .prevCurrNext {
            list-style: none;
            padding-inline-start: 0;
            text-align: center;
        }

        .pageImageView {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pageImageView img {
            width: 80%; /* Ширина */
            height: 80%;
            margin: 0 0 0 3.5%; /* Отступ слева */
            background: #f0f0f0; /* Цвет фона */
            border-radius: 5px; /* Радиус скругления */
            padding: 2%;
        }

        .pageImageView td {
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="uppImage">
        <div>
            <ul id="navbar">
                <li><a href="/mainPg?id=1">Главная</a></li>
                <li><a href="#">Новости</a></li>
                {{template "indexHeader" .}}
            </ul>
        </div>
    </div>

    {{template "imgBlock" .}}
</div>
</body>
</html>
{{end}}
